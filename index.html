<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--<a href="./word.html">Choose a Word</a>-->
    <h1>Hangman</h1>
    <h2>Click or tap a letter to guess</h2>
    <div class="abcs">
        <button class="abc" id="a">A</button>
        <button class="abc" id="b">B</button>
        <button class="abc" id="c">C</button>
        <button class="abc" id="d">D</button>
        <button class="abc" id="e">E</button>
        <button class="abc" id="f">F</button>
        <button class="abc" id="g">G</button>
        <button class="abc" id="h">H</button>
        <button class="abc" id="i">I</button>
        <button class="abc" id="j">J</button>
        <button class="abc" id="k">K</button>
        <button class="abc" id="l">L</button>
        <button class="abc" id="m">M</button>
        <button class="abc" id="n">N</button>
        <button class="abc" id="o">O</button>
        <button class="abc" id="p">P</button>
        <button class="abc" id="q">Q</button>
        <button class="abc" id="r">R</button>
        <button class="abc" id="s">S</button>
        <button class="abc" id="t">T</button>
        <button class="abc" id="u">U</button>
        <button class="abc" id="v">V</button>
        <button class="abc" id="w">W</button>
        <button class="abc" id="x">X</button>
        <button class="abc" id="y">Y</button>
        <button class="abc" id="z">Z</button>
    </div>
    <!--<i class="fa-solid fa-trophy fa-beat fa-10x" style="color: #7e2f83;"></i>-->
    <div class="guessAndHangman">
        <div class="letter-space">
        </div>
        <canvas id="canvas" width="400" height="400">A hangman figure</canvas>
    </div>
    <script src="main.js"></script>
</body>
</html>
